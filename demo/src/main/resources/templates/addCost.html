<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome!</h1>

        <nav class="navbar navbar-inverse">
            
        </nav>
        <h2>Food Cost</h2>
        <form action="#" th:action="@{/addCost}" th:object="${foodcost}" method="post">
            <p>Date: <input type="number" th:field="*{date}"/></p>
            <p>Back of House Food Cost: <input type="number" th:field="*{bohCost}"/></p>
            <p>Front of House Food Cost: <input type="number" th:field="*{fohCost}"/></p>
            <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
        </form>

        <button action="#" th:action="@{/all}" method="post">Historic Food Costs</button>
        <hr>

        <h2>Labor Cost</h2>
        <form action="#"  method="post">
            <p>Date: <input type="number" /></p>
            <p>Back of House Labor Cost: <input type="number" /></p>
            <p>Front of House Labor Cost: <input type="number"/></p>
            <p>Management Salary: <input type="number"/></p>
            <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
        </form>
        <button action="#" th:action="@{/all}" method="post">Historic Labor Costs</button>
        <hr>

        <h2>Other Expenses</h2>
        <form action="#"  method="post">
            <p>Date: <input type="number" /></p>
            <p>Utility: <input type="number" /></p>
            <p>Rent: <input type="number" /></p>
            <p>Marketing: <input type="number" /></p>
            <p>POS System: <input type="number" /></p>
            <p>Accounting: <input type="number" /></p>
            <p>Equipment: <input type="number" /></p>
            <p>Maintainance: <input type="number" /></p>
            <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
        </form>
        <button action="#" th:action="@{/all}" method="post">Historic Expenses</button>
    </body>
</html>
